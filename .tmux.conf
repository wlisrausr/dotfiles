# Set pane color
set -g pane-border-fg black
set -g pane-active-border-fg brightred
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

# Set status
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m/%Y #[fg=colour233,bg=colour245,bold] %H:%M:%S #[fg=colour233,bg=colour241,bold] #{host} '
set -g status-right-length 50
set -g status-left-length 20

# Set messages
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black
set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166

# Set window mode
setw -g mode-bg colour6
setw -g mode-fg colour0
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

# Set vim keybindings in copy mode
setw -g mode-keys vi

# Set window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour11
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse
setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '
setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# Set visual activity
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-option -g bell-action any

# Set allow rename
set-option -g allow-rename on

# Set tmux titles
set-option -g set-titles on
set-option -g set-titles-string "#W #T"

# Set default tmux shell
set-option -g default-shell /usr/local/bin/zsh

# Set monitor activity
set-window-option -g monitor-activity off

# Set default terminal color
set -g default-terminal "screen-256color"

# Set tmux window & pane start number
set -g base-index 1
set -g pane-base-index 1

# Set window history from 2000 to 100k
set -g history-limit 100000

# Set clock mode color
setw -g clock-mode-colour colour135

# Set automatically window title rename
setw -g automatic-rename

# Set an easy way to split window
bind-key | split-window -h
bind-key - split-window -v
unbind '"'
unbind %

# Set default prefix Ctrl+b to Ctrl+a
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# Add truecolor support (tmux info | grep Tc)
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Set Ctrl-vim keys without prefix key to switch panes
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Set no delay for escape key press
set -sg escape-time 0

# Set resize panes using prefix + h, j, k, l
bind-key h resize-pane -L 5
bind-key j resize-pane -D 5
bind-key k resize-pane -U 5
bind-key l resize-pane -R 5

# Set an easy way to reload tmux
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
